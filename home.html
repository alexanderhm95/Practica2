<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/open-iconic/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>HOME</title>
</head>

<body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand" id="logo">
                <!-- Logo Image -->
                <img src="multimedia/logo2.png" width="150" height="70" alt="" class="d-inline-block align-middle mr-2">
                <!-- Logo Text -->
                <span class="text-uppercase font-weight-bold">ARTICS HM</span>
            </a>

            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span
                        class="navbar-toggler-icon"></span></button>

            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="#" class="nav-link">Home <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-toggle="modal" data-target="#modal_registro">Registrarse</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-toggle="modal" data-target="#exampleModal">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Administracion de usuarios</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="jumbotron">
        <h1>ARTICS HM</h1>
    </div>


    <!-- FOR DEMO PURPOSE-->
    <section>
        <div class="container py-2 ">
            <ol class="links pl-3">
                <li class="mb-3">
                    <p>Login</p>
                </li>
                <li class="mb-3">
                    <p>Registro</p>
                </li>
                <li class="mb-3">
                    <p>Consultas</p>
                </li>
            </ol>
            <a href="consulta.html">
                <button type="button" class="btn btn-primary">Ir a Consultas</button>
            </a>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content float-sm-left">
                    <form>
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Login</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form mb-5">
                                <i class="fas fa-user prefix grey-text"></i>
                                <input type="email" id="defaultForm-email" class="form-control validate">

                                <label data-error="wrong" data-success="right" for="defaultForm-email">Usuario</label>
                            </div>

                            <div class="md-form mb-4">
                                <i class="fas fa-lock prefix grey-text"></i>
                                <input type="password" id="defaultForm-pass" class="form-control validate">
                                <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                            </div>

                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-success" data-dismiss="modal">Login</button>
                            <button class="btn btn-secondary" data-dismiss="modal">close</button>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <p>No tienes cuenta!<a data-toggle="modal" data-dismiss="modal" href="#modal_registro">Registrate aqui</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="modal_registro" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content float-sm-left">
                    <form>
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-50 font-weight-bold">Registrar Usuario</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="margin-top: 5px;">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" id="inputnombre" placeholder="Nombres" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" id="inputapellido" placeholder="Apellidos" required>
                                </div>
                            </div>


                            <div class="md-form mb-4">
                                <input type="email" class="form-control" id="inputcorreo" placeholder="Tu correo" required>
                            </div>
                            <div class="md-form mb-4">
                                <input type="password" class="form-control" id="inputpass" title="Debe contener Mayusculas \nDebe de tener minusculas \nDebe contener numeros " pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" placeholder="Contraseña" required>
                            </div>

                            <div class="md-form mb-4">
                                <input type="password" class="form-control" id="inputpass2" title="Debe contener Mayusculas \nDebe de tener minusculas \nDebe contener numeros " pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" placeholder="Confirmar Contraseña" required>
                            </div>
                            <div class="md-form mb-4">
                                <input type="date" class="form-control" id="inputdate" max="2002-01-01" placeholder="Ingrese la fecha de nacimiento 00/00/0000" required>
                            </div>
                            <div class="md-form mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                Mujer
                              </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                               Hombre
                              </label>
                                </div>
                            </div>
                            <div class="md-form mb-4">
                                <input type="url" class="form-control" id="inputurl" placeholder="Url de la imagen de perfil" required>
                            </div>

                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-success">Registrarse</button>
                                <button class="btn btn-secondary" data-dismiss="modal">close</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
